<div class="container m-auto confirm-register">
  <div class="row justify-content-center m-0">
    <div class="col-12 p-0">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4 pt-2 pb-5 img-logo">
            <img src="./assets/img/brand/logo.png" />
          </div>
          <div>
            <div class="row mt-3">
              <div class="col-12 text-center">
                <label class="text-light">Finalizando cadastro</label>
              </div>
            </div>
            <div *ngIf="validatingToken">
              <mat-progress-bar mode="query"></mat-progress-bar>
              <mat-label>Aguarde, estamos validando esse link...</mat-label>
            </div>
            <div class="actions" *ngIf="!validatingToken">
              <button
                type="button"
                mat-stroked-button
                color="primary"
                (click)="back()"
              >
                Voltar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
