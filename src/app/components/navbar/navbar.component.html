<nav
  class="navbar navbar-top navbar-expand-md navbar-dark d-none d-md-flex"
  id="navbar-main"
>
  <div class="container-fluid">
    <!-- Form -->
    <form
      class="navbar-search navbar-search-dark form-inline mr-3 d-none d-md-flex mr-lg-auto"
      hidden
    >
      <div
        class="form-group mb-0 d-none"
        [ngClass]="{ focused: focus === true }"
      >
        <div class="input-group input-group-alternative">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-search"></i></span>
          </div>
          <input
            class="form-control"
            placeholder="Search"
            type="text"
            (focus)="focus = true"
            (blur)="focus = false"
          />
        </div>
      </div>
    </form>
    <!-- User -->
    <ul class="navbar-nav align-items-center d-none d-md-flex">
      <li class="nav-item" ngbDropdown placement="bottom-right">
        <a class="nav-link pr-0" role="button" ngbDropdownToggle>
          <div class="media align-items-center">
            <span class="avatar avatar-sm rounded-circle">
              <img alt="Image placeholder" [src]="profile.photo || './assets/img/defaultUser.png'" />
            </span>
            <div class="media-body ml-2 d-none d-lg-block">
              <span class="mb-0 text-sm font-weight-bold">{{
                profile.name
              }}</span>
            </div>
          </div>
        </a>
        <div class="dropdown-menu-arrow dropdown-menu-right" ngbDropdownMenu>
          <div class="dropdown-header noti-title">
            <h6 class="text-overflow m-0">Bem vindo!</h6>
          </div>
          <a
            routerLinkActive="active"
            [routerLink]="['/perfil-usuario']"
            class="dropdown-item"
          >
            <i class="ni ni-single-02"></i>
            <span>Meus dados</span>
          </a>
          <div class="dropdown-divider"></div>
          <a href="#!" class="dropdown-item" (click)="logout()">
            <i class="ni ni-user-run"></i>
            <span>Sair</span>
          </a>
        </div>
      </li>
    </ul>
  </div>
</nav>
